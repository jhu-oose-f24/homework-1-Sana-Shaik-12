<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Contacts</h1>
    <a href="{{ url_for('add_contact') }}">Add New Contact</a>
    <form action="{{ url_for('search_contacts') }}" method="POST">
        <input type="text" name="query" placeholder="Search contacts...">
        <input type="submit" value="Search">
    </form>
    <ul>
        {% for contact in contacts %}
            <li>
                {{ contact.name }} - {{ contact.phone }} - {{ contact.email }}
                <a href="{{ url_for('update_contact', id=contact.id) }}">Edit</a>
                <a href="{{ url_for('delete_contact', id=contact.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
